data:
  output_root: ''
workflow:
  project: 'proj_covid'
  queue: 'd.q'
  tasks:
    grid_plots:
      max_runtime_seconds: 5000
      m_mem_free: '200G'
      num_cores: 70
grid_plots:
  - name: 'compare_longrange'
    date_start: '2020-03-01'
    date_end: '2022-08-31'
    comparators:
      - version: '/ihme/covid-19/seir-outputs/2021_02_10.03'
        scenarios:
          reference: 'no prior no bounds'
      - version: '/ihme/covid-19/seir-outputs/2021_02_10.04'
        scenarios:
          reference: 'gprior 0.1 var'
      - version: '/ihme/covid-19/seir-outputs/2021_02_03.02'
        scenarios:
          reference*: 'reference'
      - version: '/ihme/covid-19/seir-outputs/2021_02_10.05'
        scenarios:
          reference: 'gprior 0.01 var'
      - version: '/ihme/covid-19/seir-outputs/2021_02_10.08'
        scenarios:
          reference: 'gprior 0.001 var'
      - version: '/ihme/covid-19/seir-outputs/2021_02_10.07'
        scenarios:
          reference: 'hard bounds, no gprior'




