data:
  seir_preprocess_version: '2021_11_29.08'
  output_format: 'parquet'
  output_root: ''
  n_draws: 100
rates_parameters:
  day_0: '2020-03-15'
  pred_start_date: '2019-11-01'
  pred_end_date: '2022-03-15'
  # Criteria for first pass rates models.
  death_rate_threshold: 0.1  # per million
  variant_prevalence_threshold: 0.1  # proportion
  inclusion_days: 180
  naive_ifr: 0.005  # proportion
  # Duration sampling parameters
  exposure_to_admission: [10, 14]
  exposure_to_seroconversion: [14, 18]
  admission_to_death: [12, 16]
  # One of  'BMJ', 'LSHTM', 'Imperial', 'Exeter', 'PHE', 'Combined',
  # Or a 3-tuple of [mean, lower, upper]
  ifr_risk_ratio: 'BMJ'
  # One of  'BMJ', 'LSHTM', 'Imperial', 'Exeter', 'PHE', 'Combined',
  # Or a 3-tuple of [mean, lower, upper]
  ihr_risk_ratio: 'BMJ'
  idr_risk_ratio: [1.0, 1.0, 1.0]
fit_parameters:
  # Mixing parameter.  dS/dt = -beta * S * I ** alpha
  alpha: [0.9, 1.0]
  # 1 / incubation period.  dE/dt = -dS/dt - sigma * E
  sigma: [0.2, 0.3333]
  # 1 / duration infectious.  dI1/dt = sigma * E - gamma * I
  gamma1: [0.2, 0.3333]
  # Proportion of current E to send to variant E on invasion.
  pi: [ 0.01, 0.1 ]
  # proportion increase in transmission intensity
  kappa_none_infection: 0.0
  kappa_ancestral_infection: 1.0
  kappa_alpha_infection: 1.4
  kappa_beta_infection: 1.2
  kappa_gamma_infection: 1.2
  kappa_delta_infection: 1.8
  kappa_other_infection: 1.2
  kappa_omega_infection: 1.8

  kappa_none_death: 0.0
  kappa_ancestral_death: 1.0
  kappa_alpha_death: 1.0
  kappa_beta_death: 1.53
  kappa_gamma_death: 1.53
  kappa_delta_death: 1.53
  kappa_other_death: 1.53
  kappa_omega_death: 1.53

  kappa_none_admission: 1.53
  kappa_ancestral_admission: 1.53
  kappa_alpha_admission: 1.53
  kappa_beta_admission: 1.53
  kappa_gamma_admission: 1.53
  kappa_delta_admission: 1.53
  kappa_other_admission: 1.53
  kappa_omega_admission: 1.53

  kappa_none_case: 1.0
  kappa_ancestral_case: 1.0
  kappa_alpha_case: 1.0
  kappa_beta_case: 1.0
  kappa_gamma_case: 1.0
  kappa_delta_case: 1.0
  kappa_other_case: 1.0
  kappa_omega_case: 1.0
