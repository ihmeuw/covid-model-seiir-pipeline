data:
  regression_version: '2020_09_23.01'
  covariate_version: '2020_09_22.03'
  output_root: ''
scenarios:
  worse:
    algorithm: 'normal'
    solver: 'RK45'
    system: 'new_theta'
    beta_scaling:
      window_size: 42
      average_over_min: 7
      average_over_max: 42
      offset_deaths_lower: 150
      offset_deaths_upper: 300
    theta: '/ihme/covid-19/seir-parameters/2020_09_25.01/thetas.csv'
    covariates:
      pneumonia: 'reference'
      mobility: 'reference'
      mask_use: 'reference'
      testing: 'reference'
      air_pollution_pm_2_5: 'reference'
      smoking_prevalence: 'reference'
      lri_mortality: 'reference'
      proportion_under_100m: 'reference'
      proportion_over_2_5k: 'reference'
resampling:
  reference_scenario: 'worse'
  reference_date: '2021-12-31'
  lower_quantile: 0.025
  upper_quantile: 0.975
