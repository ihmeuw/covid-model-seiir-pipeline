data:
  seir_fit_version: '2022_08_26.03'
  coefficient_version: '2022_07_18.04'
  seir_covariate_priors_version: ''
  output_root: ''
  output_format: 'parquet'
  drop_locations: []
workflow:
  project: 'proj_covid_prod'
  queue: 'all.q'
hospital_parameters:
  compute_correction_factors: True
  hospital_stay_death: 13
  hospital_stay_recover: 6
  hospital_stay_recover_icu: 21
  hospital_to_icu: 3
  icu_stay_recover: 18
  icu_ratio: 0.25
  correction_factor_smooth_window: 14
  hospital_correction_factor_min: 0.5
  hospital_correction_factor_max: 25
  icu_correction_factor_min: 0.05
  icu_correction_factor_max: 0.95
  correction_factor_average_window: 42
  correction_factor_application_window: 42
covariates:
  intercept:
    group_level: 'location_id'
    gprior: [0.0, 1000.0]
    bounds: [-1000.0, 1000.0]
  pneumonia:
    gprior: [0.0, 1000.0]
    bounds: [0.8, 1.3]
  mobility:
    gprior: [0.0, 1000.0]
    bounds: [0.0055, 1000.0]
  mask_use:
    gprior: [0.0, 1000.0]
    bounds: [-1000.0, -0.5]
  testing:
    gprior: [0.0, 1000.0]
    bounds: [-80.0, 0.0]
  air_pollution_pm_2_5:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  smoking_prevalence:
    gprior: [0.0, 1000]
    bounds: [0.0, 1000.0]
  lri_mortality:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  proportion_under_100m:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  proportion_over_2_5k:
    gprior: [0.0, 0.001]
    bounds: [0.0, 1000.0]
