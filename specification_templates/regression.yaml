data:
  infection_version: '2021_09_08.09'
  covariate_version: '2021_09_08.06'
  coefficient_version: ''
  priors_version: '2021_05_31.01'
  location_set_version_id: 771
  output_root: ''
  output_format: 'parquet'
  n_draws: 100
workflow:
  project: 'proj_covid_prod'
  queue: 'd.q'
regression_parameters:
  # Mixing parameter.  dS/dt = -beta * S * I ** alpha
  alpha: [0.9, 1.0]
  # 1 / incubation period.  dE/dt = -dS/dt - sigma * E
  sigma: [0.2, 0.3333]
  # 1 / duration infectious.  dI1/dt = sigma * E - gamma * I
  gamma1: [0.2, 0.3333]
  # Proportion of current E to send to variant E on invasion.
  pi: [ 0.01, 0.1 ]
  # proportion increase in transmission intensity
  kappa_ancestral: 1.0
  kappa_alpha: 1.0
  kappa_beta: 1.0
  kappa_gamma: 1.0
  kappa_delta: 1.0
  kappa_other: 1.0
  kappa_omega: 1.0
hospital_parameters:
  compute_correction_factors: True
  hospital_stay_death: 6
  hospital_stay_recover: 14
  hospital_stay_recover_icu: 20
  hospital_to_icu: 3
  icu_stay_recover: 13
  icu_ratio: 0.25
  correction_factor_smooth_window: 14
  hospital_correction_factor_min: 0.5
  hospital_correction_factor_max: 25
  icu_correction_factor_min: 0.05
  icu_correction_factor_max: 0.95
  correction_factor_average_window: 42
  correction_factor_application_window: 42
covariates:
  intercept:
    group_level: 'location_id'
    gprior: [0.0, 1000.0]
    bounds: [-1000.0, 1000.0]
  pneumonia:
    gprior: [0.0, 1000.0]
    bounds: [0.8, 1.3]
  mobility:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  mask_use:
    gprior: [0.0, 1000.0]
    bounds: [-1000.0, -0.5]
  testing:
    gprior: [0.0, 1000.0]
    bounds: [-80.0, 0.0]
  air_pollution_pm_2_5:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  smoking_prevalence:
    gprior: [0.0, 1000]
    bounds: [0.0, 1.0]
  lri_mortality:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  proportion_under_100m:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  proportion_over_2_5k:
    gprior: [0.0, 0.001]
    bounds: [0.0, 1000.0]
