workflow:
  project: 'proj_covid_prod'
  queue: 'd.q'
  tasks:
    beta_regression:
      max_runtime_seconds: 6000
      m_mem_free: '2G'
      num_cores: 1
    hospital_correction_factors:
      max_runtime_seconds: 3000
      m_mem_free: '20G'
      num_cores: 26
regression_parameters:
  n_draws: 1000
  day_shift: [0, 11]
  alpha: [0.9, 1.0]
  sigma: [0.2, 0.3333]
  gamma1: [0.5, 0.5]
  gamma2: [0.3333, 1.0]
  sequential_refit: False
hospital_parameters:
  hospital_stay_death: 6
  hospital_stay_recover: 14
  hospital_stay_recover_icu: 20
  hospital_to_icu: 3
  icu_stay_recover: 13
