data:
  infection_version: '2021_04_20.12'
  covariate_version: '2021_04_20.03'
  coefficient_version: ''
  location_set_version_id: ''
  location_set_file: '/ihme/covid-19/seir-pipeline-outputs/metadata-inputs/location_metadata_810.2.csv'
  output_root: ''
  output_format: 'parquet'
workflow:
  project: 'proj_covid_prod'
  queue: 'd.q'
regression_parameters:
  n_draws: 1000
  # Mixing parameter.  dS/dt = -beta * S * I ** alpha
  alpha: [0.9, 1.0]
  # 1 / incubation period.  dE/dt = -dS/dt - sigma * E
  sigma: [0.2, 0.3333]
  # 1 / duration pre-symptomatic.  dI1/dt = sigma * E - gamma1 * I1
  gamma1: [0.5, 0.5]
  # 1 / duration symptomatic or asymptomatic.  dI2/dt = gamma1 * I1 - gamma2 * I2
  gamma2: [0.3333, 1.0]
  # proportion increase in transmission intensity for non-escape variants
  kappa: [0.3, 0.5]
  # cross-variant immunity
  chi: [0.0, 0.6]
  # proportion increase in transmission for escape variants relative to non-escape variants.
  # Mean of phi will be chi + phi_mean_shift
  phi_mean_shift: 0.5
  phi_sd: 0.13
  # Proportion of current E to send to escape variant E on invasion.
  pi: 0.1
  sequential_refit: False
hospital_parameters:
  compute_correction_factors: True
  hospital_stay_death: 6
  hospital_stay_recover: 14
  hospital_stay_recover_icu: 20
  hospital_to_icu: 3
  icu_stay_recover: 13
  icu_ratio: 0.25
  intubation_ratio: 0.85
  correction_factor_smooth_window: 14
  hospital_correction_factor_min: 0.5
  hospital_correction_factor_max: 25
  icu_correction_factor_min: 0.05
  icu_correction_factor_max: 0.95
  intubation_correction_factor_min: 0.35
  intubation_correction_factor_max: 1.0
  correction_factor_average_window: 42
  correction_factor_application_window: 42
covariates:
  intercept:
    # Ordering of covariates in regression.  Covariates with the same order
    # will be regressed simultaneously. Zero-indexed.
    order: 0
    # Whether to use random effects.
    use_re: True
    # Fixed effect Gaussian prior params. [mean, sd]
    gprior: [0.0, 1000.0]
    # Lower and upper bounds for fixed + random effects. [lower, upper]
    bounds: [-1000.0, 1000.0]
    # Variance of the random effect.  Float
    re_var: 1000.0
    # Whether this covariate has draws or not.
    draws: False
  pneumonia:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.8, 1.3]
    re_var: 1.0
    draws: False
  mobility:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  mask_use:
    order: 0
    use_re: False
    gprior: [0.0, 0.21]
    bounds: [-1000.0, -0.5]
    re_var: 1.0
    draws: False
  testing:
    order: 0
    use_re: False
    gprior: [0.0, 40.0]
    bounds: [-80.0, 0.0]
    re_var: 1.0
    draws: False
  air_pollution_pm_2_5:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  smoking_prevalence:
    order: 0
    use_re: False
    gprior: [0.0, 1000]
    bounds: [0.0, 1.0]
    re_var: 1.0
    draws: False
  lri_mortality:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  proportion_under_100m:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  proportion_over_2_5k:
    order: 0
    use_re: False
    gprior: [0.0, 0.001]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
