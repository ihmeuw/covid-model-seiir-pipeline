data:
  output_root: ''
workflow:
  project: 'proj_covid'
  queue: 'd.q'
  tasks:
    grid_plots:
      max_runtime_seconds: 5000
      m_mem_free: '200G'
      num_cores: 70
grid_plots:
  # List of jobs we want to run. Each job should have a unique "name"
  - name: 'compare_longrange'
    # Start and end of the plots.
    date_start: '2020-03-01'
    date_end: '2022-08-31'
    # The versions and scenarios we want on this plot.
    comparators:
      # Full path or DATE.VV or latest/best
      - version: '/ihme/covid-19/seir-outputs/2021_02_03.02'
        scenarios:
          reference*: 'public reference'
      - version: '/ihme/covid-19/seir-outputs/2021_02_10.01'
        scenarios:
          worse: 'worse'
          new_variant: 'new_variant'
          reference*: 'reference'
          best_masks: 'best_masks'
          vaccine_fast: 'vaccine_fast'
  - name: 'compare_shortrange'
    # Start and end of the plots.
    date_start: '2020-03-01'
    date_end: '2021-06-01'
    # The versions and scenarios we want on this plot.
    comparators:
      # Full path or DATE.VV or latest/best
      - version: '/ihme/covid-19/seir-outputs/2021_02_03.02'
        scenarios:
          reference*: 'public reference'
      - version: '/ihme/covid-19/seir-outputs/2021_02_10.01'
        scenarios:
          worse: 'worse'
          new_variant: 'new_variant'
          reference*: 'reference'
          best_masks: 'best_masks'
          vaccine_fast: 'vaccine_fast'
