data:
  output_root: ''
workflow:
  project: 'proj_covid_prod'
  queue: 'd.q'
  tasks:
    grid_plots:
      max_runtime_seconds: 5000
      m_mem_free: '200G'
      num_cores: 70
grid_plots:
  - name: 'compare_longrange'
    date_start: '2020-03-01'
    date_end: '2021-12-31'
    comparators:
      - version: '/ihme/covid-19/seir-outputs/2021_02_20.01'
        scenarios:
          reference*: 'public reference'
      - version: '/ihme/covid-19/seir-outputs/2021_02_24.01'
        scenarios:
          worse: 'worse'
          reference: 'reference'
          best_masks: 'best_masks'
          no_vaccine: 'no vaccine'
  - name: 'compare_shortrange'
    date_start: '2020-03-01'
    date_end: '2021-06-01'
    comparators:
      - version: '/ihme/covid-19/seir-outputs/2021_02_20.01'
        scenarios:
          reference*: 'public reference'
      - version: '/ihme/covid-19/seir-outputs/2021_02_24.01'
        scenarios:
          worse: 'worse'
          reference: 'reference'
          best_masks: 'best_masks'
          no_vaccine: 'no vaccine'
