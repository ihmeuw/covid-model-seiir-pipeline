data:
  forecast_version: '2021_02_16.05'
  mortality_ratio_version: 'best'
  scenarios:
#    - 'worse'
#    - 'new_variant'
    - 'reference'
    - 'explicit_ci'
    - 'implicit'
    - 'implicit_ci'
  output_root: ''
workflow:
  project: 'proj_covid_prod'
  queue: 'all.q'
  tasks:
    resample_map:
      max_runtime_seconds: 5000
      m_mem_free: '50G'
      num_cores: 26
    postprocess:
      max_runtime_seconds: 15000
      m_mem_free: '60G'
      num_cores: 26
resampling:
  reference_scenario: 'reference'
  reference_date: '2021-12-31'
  lower_quantile: 0.025
  upper_quantile: 0.975
#splicing:
#  - locations: [11, 123, 133, 527, 532, 555, 85, 198, 197, 195, 196, 193, 194, 184]
#    output_version: '/ihme/covid-19/seir-outputs/2021_02_03.02'
aggregation:
