data:
  infection_version: '2021_01_15.01'
  covariate_version: '2021_01_14.02'
  coefficient_version: '2021_01_13.06'
  location_set_version_id: ''
  location_set_file: '/ihme/covid-19/seir-pipeline-outputs/metadata-inputs/location_metadata_815.csv'
  output_root: ''
workflow:
  project: 'proj_covid'
  queue: 'all.q'
  tasks:
    beta_regression:
      max_runtime_seconds: 3000
      m_mem_free: '2G'
      num_cores: 1
regression_parameters:
  n_draws: 1000
  day_shift: [0, 8]
  alpha: [0.9, 1.0]
  sigma: [0.2, 0.3333]
  gamma1: [0.5, 0.5]
  gamma2: [0.3333, 1.0]
  solver_dt: 0.1
  sequential_refit: False
covariates:
  intercept:
    # Ordering of covariates in regression.  Covariates with the same order
    # will be regressed simultaneously. Zero-indexed.
    order: 0
    # Whether to use random effects.
    use_re: True
    # Fixed effect Gaussian prior params. [mean, sd]
    gprior: [0.0, 1000.0]
    # Lower and upper bounds for fixed + random effects. [lower, upper]
    bounds: [-1000.0, 1000.0]
    # Variance of the random effect.  Float
    re_var: 1000.0
    # Whether this covariate has draws or not.
    draws: False
  pneumonia:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.8, 1.3]
    re_var: 1.0
    draws: False
  mobility:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  mask_use:
    order: 0
    use_re: False
    gprior: [0.0, 0.21]
    bounds: [-1000.0, -0.5]
    re_var: 1.0
    draws: False
  testing:
    order: 0
    use_re: False
    gprior: [0.0, 40.0]
    bounds: [-80.0, 0.0]
    re_var: 1.0
    draws: False
  air_pollution_pm_2_5:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  smoking_prevalence:
    order: 0
    use_re: False
    gprior: [0.0, 1000]
    bounds: [0.0, 1.0]
    re_var: 1.0
    draws: False
  lri_mortality:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  proportion_under_100m:
    order: 0
    use_re: False
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
  proportion_over_2_5k:
    order: 0
    use_re: False
    gprior: [0.0, 0.001]
    bounds: [0.0, 1000.0]
    re_var: 1.0
    draws: False
