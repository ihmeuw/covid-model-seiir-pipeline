    log_beta_shift_date: '2025-01-01'
    beta_scale: 1.0
    beta_scale_date: '2025-01-01'
    covariates:
      pneumonia: 'reference'
      mobility: 'reference'
      mask_use: 'reference'
      testing: 'reference'
      air_pollution_pm_2_5: 'reference'
      smoking_prevalence: 'reference'
      lri_mortality: 'reference'
      proportion_under_100m: 'reference'
      proportion_over_2_5k: 'reference'
