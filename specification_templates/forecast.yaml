data:
  seir_regression_version: '2022_09_27.07'
  output_root: ''
  output_format: 'parquet'
workflow:
  project: 'proj_covid_prod'
  queue: 'all.q'
scenarios:
  reference:
    algorithm: 'normal'
    algorithm_params:
      death_threshold: 8
      max_threshold: 15
      reimposition_duration: 6
      minimum_delay: 14
    beta_scaling:
      window_size: 42
      min_avg_window: 21
      average_over_min: 7
      average_over_max: 42
      residual_rescale_upper: 1
      residual_rescale_lower: 1
    vaccine_version: 'reference'
    variant_version: 'reference'
    antiviral_version: 'reference'
    rates_projection:
      past_window: 180
      transition_window: 30
    log_beta_shift: 0.0
    log_beta_shift_date: '2025-01-01'
    beta_scale: 1.0
    beta_scale_date: '2025-01-01'
    covariates:
      pneumonia: 'reference'
      mobility: 'reference'
      mask_use: 'relaxed'
      testing: 'reference'
      air_pollution_pm_2_5: 'reference'
      smoking_prevalence: 'reference'
      lri_mortality: 'reference'
      proportion_under_100m: 'reference'
      proportion_over_2_5k: 'reference'
