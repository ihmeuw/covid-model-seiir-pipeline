  testing:
    gprior: [0.0, 1000.0]
    bounds: [-80.0, 0.0]
  air_pollution_pm_2_5:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  smoking_prevalence:
    gprior: [0.0, 1000]
    bounds: [0.0, 1.0]
  lri_mortality:
    gprior: [0.0, 1000.0]
    bounds: [0.0, 1000.0]
  proportion_under_100m:
    gprior: [0.0, 1000.0]
